<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Monthly Salary</title>
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employee Management</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <div class="navbar-nav">
                        <a class="nav-link" href="empDesignation.html">Search Employee</a>
                        <a class="nav-link" href="empSalary.html">Employee Salary</a>
                        <a class="nav-link" href="#" >Generate Monthly Salary</a>
                        <a class="nav-link" href="viewEmpSalary.html">View Salary</a>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Generate Monthly Salary</h2>
        <form id="salaryForm">
            <div class="form-group">
                <label for="employeeDropdown">Select Employee</label>
                <select class="form-select" id="employeeDropdown" required>
                    <option value="" disabled selected>Select Employee</option>
                    <!-- Options will be populated dynamically -->
                </select>
                 
                <label  for="employee_id" hidden>Id
                <input type="number" class="form-control" id="employee_id"  hidden>
                </label>
            </div>


            <div class="form-group mt-3">
                <label for="monthSelect">Select Month</label>
                <input type="month" class="form-control" id="monthSelect" required>
            </div>

            <div class="form-group mt-3">
                <label for="lossofpay">Number of Leaves</label>
                <input type="number" class="form-control" id="lossofpay" placeholder="Enter number of leaves" required>
            </div>

            <div class="form-group mt-4">
                <button type="button" class="btn btn-primary" onclick="calculateSalary()">Generate</button>
            </div>

            <div class="mt-3">
                <h4>Final Salary: <span id="finalSalary">-</span></h4>
            </div>
        </form>
    </div>

    <script src="addMonthlySalary.js"></script>
</body>
</html>
